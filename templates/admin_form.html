<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>ABC Tech Solutions (Admin)</h1>
    <form action="/admin_fill" method="post">
        <label for="query_type">Query Type:</label>
        <select id="query_type" name="query_type">
            <option value="service_inquiry">Service Inquiry</option>
            <option value="scheduling_request">Scheduling Request</option>
            <option value="other">Other</option>

        </select>

        <label for="template">Custom Template:</label>
        <input type="text" id="template" name="template" placeholder="Enter your template here">

        <button type="submit">Submit</button>
    </form>
    <div id="note">
        {% if note %}
            <p>{{note}}</p>
        {% endif %}    
    </div>

</body>
</html>
